<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dice Game Barbut</title>
    <script
      src="https://kit.fontawesome.com/54e170f569.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navigation__bar collapsible">
      <a href="/index.html"><img class="icon__logo" src="images/Logo.svg" alt="" /></a>
      <div class="icon__bar-toggler">
        <i class="fas fa-bars fa-2x"></i>
      </div>
      <ul class="ul__list collapsible--content">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/index.html">Projects</a></li>
        <li><a href="/index.html">Contact Me</a></li>
      </ul>
    </div>
    <h1 class="instructions">Be careful, you need to hold sometimes because you loose all your points if you score 1</h1>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
        
      </section>
      
      <img src="images/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">New game</button>
      <button class="btn btn--roll">Roll dice</button>
      <button class="btn btn--hold">Hold</button>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
